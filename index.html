<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="toggle.css" />
  </head>
  <body class="dark">
    <header>
      <input type="checkbox" class="switch" />
    </header>

    <input type="text" id="screen" readonly  placeholder="0"/>
    <section class="buttons">
        <button class="highlight clear-all">AC</button>
        <button class="highlight del">DEL</button>
        <button class="highlight span equal">=</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="highlight">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="highlight">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="highlight times">Ã—</button>
        <button>0</button>
        <button style="font-size: 1.5rem;">.</button>
        <button>%</button>
        <button class="highlight">+</button>

    </section>

    <script src="./app.js"></script>
  </body>
</html>
